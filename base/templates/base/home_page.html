{% extends 'base.html' %}
{% load static %}


{% block style %}
    <link rel="stylesheet" href="{% static 'post/style.css' %}">
{% endblock style %}


{% block title %}
HOME
{% endblock title %}


{% block content %}
    <div class="container-fluid mt-5">
        <div class="row">
            {% for post in posts %}
                <div class="post">
                    {% include 'post/post.html' %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}


{% block js %}
    <script src="{% static 'post/follow_unfollow.js' %}"></script>
{% endblock js %}

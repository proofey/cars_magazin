{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block style %}
    <link rel="stylesheet" href="{% static 'post/style.css' %}">
{% endblock style %}


{% block title %}
Update Profile
{% endblock title %}


{% block content %}

<div class="container myform d-sm-flex justify-content-center text-center">
    <form id="update-profile-form" class="" method="POST" action="{% url 'update-profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn mt-3 mybtn b-yes">Update</button>
        <a class="btn mt-3 mybtn b-no" href="{% url 'profile' %}">Cancel</a>
    </form>
</div>

{% endblock content %}


{% block js %}
    <script src="{% static 'user_profile/update_profile.js' %}"></script>
{% endblock js %}

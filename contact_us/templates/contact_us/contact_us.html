{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}{% endblock style %}


{% block title %}
Contact Us
{% endblock title %}


{% block content %}
<div class="container text-center">
    <form id="contact-form" action="{% url 'contact-us' %}" class="myform" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn mybtn b-yes mt-3" href="">Send</button>
    </form>
</div>

{% endblock content %}


{% block js %}
    <script src="{% static 'contact_us/contact_form.js' %}"></script>
{% endblock js %}

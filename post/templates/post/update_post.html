{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block style %}
    <link rel="stylesheet" href="{% static 'post/style.css' %}">
{% endblock style %}


{% block title %}
Update Post
{% endblock title %}


{% block content %}

<div class="container myform my-5 d-sm-flex justify-content-center text-center">
    <form action="{% url 'update-post' post.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn b-yes my-3">Update</button>
        <a href="{% url 'profile' %}" class="btn b-no">Cancel</a>
    </form>
</div>

{% endblock content %}


{% block js %}

{% endblock js %}

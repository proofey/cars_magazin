<div class="modal fade" id="yearModal" tabindex="-1" aria-labelledby="yearModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="yearModallLabel">Year:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="year-form" action="{% url 'year-search' %}" method="POST">
            {% csrf_token %}
            <input name="year-input" id="year-input" class="mybtn" type="text" placeholder="Minimum Year...">
            <button class="btn mybtn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="doorsModal" tabindex="-1" aria-labelledby="doorsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="doorsModallLabel">Number of doors:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% for door in doors %}
            <button class="btn mybtn">{{ door.number_of_doors }}</button>
          {% endfor %}
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="priceLimitModal" tabindex="-1" aria-labelledby="priceLimitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="priceLimitModallLabel">Price Limit:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="price-limit-form" action="{% url 'price-limit-search' %}" method="POST">
            {% csrf_token %}
            <input name="price-limit-input" id="price-limit-input" class="mybtn" type="text" placeholder="Price Limit...">
            <button class="btn mybtn" type="submit">Search</button>
        </form>
        </div>
      </div>
    </div>
</div>

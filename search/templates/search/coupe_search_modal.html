<div class="modal fade" id="coupeModal" tabindex="-1" aria-labelledby="coupeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="coupeModallLabel">Coupe:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% for coupe in coupes %}
        <button class="btn mybtn">{{ coupe.type }}</button>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

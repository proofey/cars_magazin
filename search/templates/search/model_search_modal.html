<div class="modal fade" id="modelModal" tabindex="-1" aria-labelledby="modelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modelModallLabel">Model:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="model-form" action="{% url 'model-search' %}" method="POST">
                {% csrf_token %}
                <input name="model-input" id="model-input" class="mybtn" type="text" placeholder="Model...">
                <button class="btn mybtn" type="submit">Search</button>
            </form>
        </div>
        </div>
    </div>
</div>

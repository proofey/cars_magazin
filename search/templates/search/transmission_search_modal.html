<div class="modal fade" id="transmissionModal" tabindex="-1" aria-labelledby="transmissionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transmissionModallLabel">Transmission:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% for transmission in transmissions %}
            <button class="btn mybtn">{{ transmission.type }}</button>
          {% endfor %}
        </div>
      </div>
    </div>
</div>
